<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script&display=swap" rel="stylesheet">
  <link rel='icon' type='image/png' href='images/favicon/favicon.ico' />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
    integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/ipsum.css">
  <title>Larry Ipsum</title>
</head>
<!-- End of Header-->

<body>
  <header class="hero-search-filter">
    <div class="hero-search-filter-content">
      <h1 class= "align-center">Larry Ipsum</h1 c>
      <nav id="header-nav" class="hover-underline-menu align-bottom" data-menu-underline-from-center>
        <ul class="menu align-left">
          <li><a href="#">Ipsum</a></li>
          <li><a href="#">Hall of Larry</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="main-content" class="row">
    <div class="translucent-form-overlay">
      <form>
        <h3>Search for Properties</h3>
        <div class="row columns">
          <label>Keyword
            <input type="text" name="keyword" placeholder="Any">
          </label>
        </div>
        <div class="row columns">
          <label>Property Status
            <select name="status" type="text">
              <option>Any</option>
              <option value="rent">Rent</option>
              <option value="buy">Buy</option>
            </select>
          </label>
        </div>
        <div class="row columns">
          <label>Property Type
            <select name="status" type="text">
              <option>Any</option>
              <option value="office">Office</option>
              <option value="building">Building</option>
            </select>
          </label>
        </div>
        <div class="row columns">
          <label>Location
            <input type="text" name="location" placeholder="Any">
          </label>
        </div>
        <div class="row">
          <label class="columns small-12">Price</label>
          <div class="columns small-6">
            <input type="number" min="0" name="min" placeholder="Min">
          </div>
          <div class="columns small-6">
            <input type="number" min="0" name="max" placeholder="Max">
          </div>
        </div>
        <button id="ipsumCreate" type="button" class="primary button expanded search-button">
          Submit
        </button>
     </form>
    </div>
  </div>

  <!-- Start of Scripts-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/js/foundation.min.js"
    integrity="sha256-mRYlCu5EG+ouD07WxLF8v4ZAZYCA6WrmdIXyn1Bv9Vk= sha384-KzKofw4qqetd3kvuQ5AdapWPqV1ZI+CnfyfEwZQgPk8poOLWaabfgJOfmW7uI+AV sha512-0gHfaMkY+Do568TgjJC2iMAV0dQlY4NqbeZ4pr9lVUTXQzKu8qceyd6wg/3Uql9qA2+3X5NHv3IMb05wb387rA=="
    crossorigin="anonymous"></script>
  <script src="assets/js/ipsum.js"></script>
</body>

</html>
